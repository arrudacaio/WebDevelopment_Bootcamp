<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!--
        <h1></h1> Serve para fazermos paragrafos, vai do h1 até o h6.
        <br> Quebra linha. Não precisa de tag de fechamento.
        <hr> Cria uma linha horizontal. size e noshade são atributos da tag.
        <img src="aqui vai o link da imagem" alt="Mensagem que aparece caso a imagem não seja renderizada">
        <a href="link"></a> Serve para deixar um texto linkável
        <ul>
            <li> Cria uma lista
 
        *Cada tag possui atributos específicos, para ver quais, verificar documentação: devdocs.io/MDN
    -->

    <hr size="3" noshade />
    <h1>Heading level 1</h1>
    <h2>Heading level 2</h2>
    <h3>Heading level 3</h3>
    <h4>Heading level 4</h4>
    <h5>Heading level 5</h5>
    <h6>Heading level 6</h6>
    <br />
    <hr size="3" noshade />
  </body>
</html>
